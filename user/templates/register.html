<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
{% extends "base.html" %}
{% block body %}
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-mid">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<form class="login-form" action="./" method="POST">
    {% csrf_token %}
            <div class="login-form__content">
                <div class="login-form__header">Register your account</div>
                <div class="row justify-content-center">
                    {{ form.first_name }}
                </div>
                <br>
                <div class="row justify-content-center">
                    {{ form.last_name }}
                </div>
                <br>
                <div class="row justify-content-center">
                    {{ form.username }}
                </div>
                <br>
                <div class="row justify-content-center">
                    {{ form.password1 }}
                </div>
                <br>
                <div class="row justify-content-center">
                    {{ form.password2 }}
                </div>
                <br>
                <button class="login-form__button" type="submit">Register</button>
                <hr class="card">
                <div class="d-flex justify-content-center align-items-center">
                    <a class="btn btn-dark w-100 m-8" href="{% url 'login' %}">Go Back</a>
                </div>

            </div>
</form>

    <footer class="border-top footer text-muted">
        <div class="container">

        </div>
    </footer>
</body>
{% endblock %}
</html>
