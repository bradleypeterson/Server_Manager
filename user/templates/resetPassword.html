<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
{% extends "base.html" %}
{% block body %}
{% include 'navbar.html' %}
<br>
<form class="login-form" action="./" method="POST">
    {% csrf_token %}
            <div class="login-form__content">
                <h3 class="course-header text-center">Password Reset</h3>
                <hr class="card">
                    <div class="row justify-content-center">
                        <div>New Password</div>
                        {{ form.password1 }}
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div>New Password Confirmation</div>
                        {{ form.password2 }}
                    </div>
                    <br>
                    <button class="login-form__button" type="submit">Reset Password</button>
                <hr class="card">
                <button
                        type="button" class="login-form__button"
                        onclick="window.location.href='{% url 'home' %}'">Go Back</button>
            </div>
</form>

    <footer class="border-top footer text-muted">
        <div class="container">

        </div>
    </footer>
{% endblock %}
</html>
