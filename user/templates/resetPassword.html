<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
{% extends "base.html" %}
{% block body %}
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-mid">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'addProject' %}">Add Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Server</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<form class="login-form" action="./" method="POST">
    {% csrf_token %}
            <div class="login-form__content">
                <h3 class="course-header text-center">Password Reset</h3>
                <hr class="card">
                    <div class="row justify-content-center">
                        <div>New Password</div>
                        {{ form.password1 }}
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div>New Password Confirmation</div>
                        {{ form.password2 }}
                    </div>
                    <br>
                    <button class="login-form__button" type="submit">Reset Password</button>
                <hr class="card">
                <button type="button" class="login-form__button">Go Back</button>
            </div>
</form>

    <footer class="border-top footer text-muted">
        <div class="container">

        </div>
    </footer>
</body>
{% endblock %}
</html>
