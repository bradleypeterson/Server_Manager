{% extends "base.html" %}
{% block body %}
<body>
<br>
<div class="container text-center">
    <h3 class="login-form__header">Student Login</h3>
</div>
<form class="login-form" action="studentLogin" method="POST">
    {% csrf_token %}
            <div class="login-form__content">
                <div class="login-form__header">Login to your account</div>
                <div class="row justify-content-center">
                    {{ form.username }}
                </div>
                <br>
                <div class="row justify-content-center">
                    {{ form.password }}
                </div>
                <br>
                <button class="login-form__button" type="submit">Login</button>
            </div>
</form>

    <footer class="border-top footer text-muted">
        <div class="container">

        </div>
    </footer>
</body>
{% endblock %}

<p>
    <a href="{% url ' ' %}" class="btn btn-dark m-3">Professor Login</a>
</p>
</html>
