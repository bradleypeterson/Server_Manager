<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/website/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/website/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Group {{group.groupName}}</title>
</head>
<body>
<header>
        <div class="jumbotron">
            <a href="https://weber.edu/cs"><img src="/static/website/weber_east.png"></a>
        </div>
</header>

<div class="model-display ">
    <h1 class="display-6 m-1">
        Group Detail
    </h1>
    <div class="model-display__content">
        <h3 class="course-header">Group</h3>
        <hr>
        <p class="bg-white lead rounded">{{group.groupName}}</p>
        <h3 class="course-header">Description</h3>
        <hr>
        <p class="bg-white lead rounded">{{group.groupDescription}}</p>
        <h3 class="course-header">Credentials</h3>
        <hr>
                    <!-- Credentials -->
        <table border="1">
        {% for testUser in testUser %}
        <tr>
        <td>{{ testUser.username }}</td>
        <td>{{ testUser.firstname }}</td>
        <td>{{ testUser.lastname }}</td>
        <td><a href="deleteCredentials/{{ testUser.id }}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </table>
        <br>
        <br>
        <a href="{% url 'generateUser' groupId %}" class="btn btn-dark">Generate Credentials</a>
        <a href="{% url 'generateUser' groupId %}"> <img src="/static/website/plus_icon.png"></a>
    </div>
</div>

<br>
<br>
<p>
    <a href="{% url 'detail' group.course.id %}" class="btn btn-dark m-3">Go Back</a>
</p>
</body>
</html>
