
{% extends 'base.html' %}
{% block body %}
<form method="POST" class="course-form" action="{% url 'generateUser' group.id %}">
        {% csrf_token %}
<br>
    <div class="course-form__content text-center">
        <h3 class="course-header">Enter first and last name:</h3>
        <div class="course-form__header">First Name:</div>
        {{ form.first_name }}
        <br>
        <div class="course-form__header">Last Name:</div>
        {{ form.last_name }}
        <br>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>

<p class="text-center">
    <a href="{% url 'profHome' request.session.userId %}" class="btn btn-dark m-3" >Go Back</a>
</p>
{% endblock %}
