<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/static/website/style.css">
</head>
<body>
<header>
        <div class="jumbotron">
            <a href="https://weber.edu/cs"><img src="/static/website/weber_east.png"></a>
        </div>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="w3-button w3-bar-item">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="w3-button w3-bar-item">Login</a>
        {% endif %}
</header>
<script>
{% if messages %}
    {% for message in messages %}
        {% if message.level == 25 %}
            swal({
                text: '{{ message }}',
                icon: "success",
             })
        {% endif %}
        {% if message.level == 40 %}
            swal({
                text: '{{ message }}',
                icon: "error",
             })
        {% endif %}
    {% endfor %}
{% endif %}
</script>
{% block content %}
{% endblock %}
</body>
</html>
