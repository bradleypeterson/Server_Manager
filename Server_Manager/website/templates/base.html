{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/website/style.css">
    <title>Server Manager</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<header>
        <div class="jumbotron">
            <a href="https://weber.edu/cs"><img src="/static/website/weber_east.png"></a>
        </div>
</header>
<script>
{% if messages %}
    {% for message in messages %}
        {% if message.level == 25 %}
            swal({
                text: '{{ message }}',
                icon: "success",
             })
        {% endif %}
        {% if message.level == 40 %}
            swal({
                text: '{{ message }}',
                icon: "error",
             })
        {% endif %}
    {% endfor %}
{% endif %}
</script>

{% block body %}
{% endblock %}

</body>
</html>
