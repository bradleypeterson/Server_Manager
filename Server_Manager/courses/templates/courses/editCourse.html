
{% extends 'base.html' %}
{% block body %}
<form method="POST" class="course-form" action="/update/{{course.id}}">
        {% csrf_token %}
<br>
    <div class="course-form__content">
        <h3 class="course-header">Update Details</h3>
        <label class="course-name">Course Name:</label>
            <input class="course-form__input"  type="text" name="courseName" id="id_courseName" required maxlength="100" value="{{ course.courseName }}" />
        <button type="submit" class="course-form__button" onclick="alert('Course Successfully Updated')">Update</button>
    </div>
</form>
{% endblock %}
