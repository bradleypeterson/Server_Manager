<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/website/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/website/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Course {{course.courseName}}</title>
</head>
<body>
<header>
    <div class="jumbotron">
        <a href="https://weber.edu/cs"><img src="/static/website/weber_east.png"></a>
    </div>
</header>
<br>
<div class="model-display border border-1">

    <h1 class="course-header display-6">
        Course Detail and Group Management
    </h1>
    <div class="model-display__content">
        <h3 class="course-header">Course</h3>
        <p class="bg-white lead rounded">{{course.courseName}}</p>
        <hr>
        <h3 class="course-header">Description</h3>
        <p class="bg-white lead rounded">{{course.courseDescription}}</p>
        <hr>
        <h3 class="course-header">Number of Students</h3>
        <p class="bg-white lead rounded">{{course.courseStudentCount}}</p>
    </div>
</div>
<br>
<!-- GROUP DISPLAY -->
<div class="model-display">
    <div class="model-display__content border border-1">
        <h2 class="course-header">Groups</h2>
        <div class="container-fluid">
            <div class="row gy-3">
                {% for group in group %}
                <div class="col-3">
                    <div class="course-display">
                        <p>
                            <a href="{% url 'groupDetail' group.id %}">
                                <img src="/static/website/Group_icon.png">
                            </a>
                            <br>
                        <h3 class="course-header">
                            {{ group.groupName }}
                        </h3>
                        <br>
                        <a href="{% url 'editGroup' group.id %}" class="btn btn-outline-primary btn-sm">Edit</span></a>
                        |
                        <a href="{% url 'deleteGroup' group.id %}" class="btn btn-outline-danger btn-sm"
                           onclick="alert('Course Successfully Deleted')">Delete</a>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <p>
        <br>
        <br>
        <a href="{% url 'createGroup' courseId %}" class="btn btn-dark">New Group</a>
        <a href="{% url 'createGroup' courseId %}"> <img src="/static/website/plus_icon.png"></a>
    </p>
    </div>

</div>


<a href="{% url 'profHome' user.id %}" class="btn btn-dark m-3 text-center">Go Back</a>
</body>
</html>
