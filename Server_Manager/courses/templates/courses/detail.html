<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/website/style.css">
    <title>Course {{course.courseName}}</title>
</head>
<body>
<header>
        <div class="jumbotron">
            <a href="https://weber.edu/cs"><img src="/static/website/weber_east.png"></a>
        </div>
</header>
<div class="model-display">
    <p>
        Course Detail and Group Management
    </p>
    <div class="model-display__content">
        <h2 class="course-header">Course</h2>
        <p>{{course.courseName}}</p>
        <h2 class="course-header">Description</h2>
        <p>{{course.courseDescription}}</p>
        <h2 class="course-header">Number of Students</h2>
        <p>{{course.courseStudentCount}}</p>
    </div>
</div>
<br>
<!-- GROUP DISPLAY -->
<div class="model-display">
    <div class="model-display__content">
        <h2 class="course-header">Groups</h2>
        <div class="row">
            {% for group in group %}
                <div class="column">
                    <div class="course-display">
                        <p>
                            <a href="{% url 'groupDetail' group.id %}">
                            <img src="/static/website/Group_icon.png">
                            </a>
                            <br>
                            {{ group.groupName }}
                            <br>

                            <a href="{% url 'editGroup' group.id %}">Edit</span></a> |
                            <a href="{% url 'deleteGroup' group.id %}" onclick="alert('Course Successfully Deleted')">Delete</a>

                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
        <a href="{% url 'createGroup' %}" class="course-display__button">New Group</a>
        <a href="{% url 'createGroup' %}"> <img src="/static/website/plus_icon.png"></a>
    </div>

</div>
<p>
    <a href="{% url 'profHome' %}" class="course-display__button">Go Back</a>
</p>
</body>
</html>
